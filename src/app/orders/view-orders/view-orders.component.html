<div class="row">
  <h4>{{orderDetails.firstName}} {{orderDetails.lastName}}</h4>
<table>
    <tr>
      <th>Order ID</th>
      <th>Total Sum</th>
      <th>Total Quantity</th>
    </tr>
  <tr *ngFor="let order of orders">
    <td><a routerLink="/order/{{order.id}}">{{order.id}}</a></td>
    <td>{{order.totalSum}}</td>
    <td>{{order.totalQuantity}}</td>
  </tr>
</table>

</div>
